name: ci

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test -- --run

      - name: Build
        run: npm run build

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: MVP E2E
        run: npm run qa:mvp:e2e
