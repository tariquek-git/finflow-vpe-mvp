name: QA Gate

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  qa:
    name: qa
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Doctor
        run: npm run doctor

      - name: Build
        run: npm run build

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Smoke tests
        run: npm run test:smoke

      - name: MVP flow tests
        run: npm run test:mvp

      - name: MVP onboarding tests
        run: npm run test:mvp:onboarding

      - name: MVP help reopen tests
        run: npm run test:mvp:help-reopen

      - name: MVP feedback tests
        run: npm run test:mvp:feedback

      - name: MVP mobile primary actions tests
        run: npm run test:mvp:mobile-actions

      - name: MVP mobile toolbar tests
        run: npm run test:mvp:mobile-toolbar

      - name: MVP recovery status tests
        run: npm run test:mvp:recovery-status
